    <body>
        <div class="row">


            <div class="container">
                <h1>إرفع ملف جديد</h1>
                <div class="row_">
                    <div class="labels">
                        <label class="cn_label">اسم المادة:</label>
                    </div>
                    <div class="inputs">
                        <input type="text" id="course_Name" placeholder="اسم المادة" />
                    </div>
                </div>
                <div class="row_">
                    <div class="labels">
                        <label class="des_label">الوصف:</label>
                    </div>
                    <div class="inputs">
                        <textarea class="text" id="description" placeholder="الوصف"></textarea>
                    </div>
                </div>


                <div class="upload">


                    <input type="file" id="actual-btn" accept=".txt" hidden />
                    <label for="actual-btn" class="icon_bar">
                        <img src="upload.png" onmouseover="this.src='upload1.png'"
                             onmouseout="this.src='upload.png'" title="إستعرض الملفات" class="ico" />
                    </label>
                    <div class="up_file"><p id="file-chosen">لم يتم إختيار الملف</p></div>


                </div>

            </div>

            <input type="submit" id="Save_Button" value="رفع" class="btn_up" />



            <script>
                const actualBtn = document.getElementById('actual-btn');

                const fileChosen = document.getElementById('file-chosen');

                actualBtn.addEventListener('change', function () {
                    fileChosen.textContent = this.files[0].name
                })
            </script>

        </div>
    </body>
